<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>lname</th>
            <th>passwd</th>
            <th>email</th>
            <th>experience</th>
        </tr>

        {% for i in var %}

        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.lname}}</td>
            <td>{{i.passwd}}</td>
            <td>{{i.email}}</td>
            <td>{{i.experience}}</td>
        </tr>

        {% endfor %}
        
    </table>
</body>
</html>

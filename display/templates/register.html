<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/save/" method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="first_name"><br><br>
        <input type="text" name="lname" placeholder="last_name"><br><br>
        <input type="password" name="passwd" placeholder="pwd"><br><br>
        <input type="radio" name="email" placeholder="mail" value="yes">Yes<br><br>
        <input type="radio" name="email" placeholder="mail" value="no">No<br><br>
        <select name="experience">
            <option>0</option>
            <option>1</option>
            <option>2</option>
        </select><br><br>
        <input type="submit">
    </form>
</body>
</html>
